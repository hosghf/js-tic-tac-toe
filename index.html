<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="start-place">
      <h1>chose your name</h1>
      
      <div id="human-human-section" class="start-buttons-section selected">
        <h3>human-human</h3>

        <div>
          <button id="xButton-human" class="left-button selected">X</button>
          <button id="oButton-human">O</button>
        </div>    
      </div>

      <div id="computer-human-section" class="start-buttons-section">
        <h3>human-computer</h3>

        <div>
          <button id="xButton-computer" class="left-button">X</button>
          <button id="oButton-computer">O</button>
        </div>
      </div>

      <button id="startButton">start</button>
    </div>

    <div id="board-container" class="hide">
      <div class="scoreboard">
        <button id="playAgain" class="hide">Play again</button>
          
        <h1>
          resualt: 
          <span id="resualt"></span>
        </h1>
  
        <h2 id="player-turn"></h2>
      </div>

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
